<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 체크박스 -->
    <form>
        <input type="checkbox" id="drinks" checked>
        <label for="drinks">물</label>
        <input type="checkbox" id="drinks">
        <label for="drinks">유자차</label>
    </form>


    <!-- 숫자 입력 필드 -->
    <form action="#">
        <ul>
            <li>
                <label><input type="checkbox">선물용 3kg</label>
                <input type="number" min="0" max="5">개 (최대 5개)
            </li>
            <li>
                <label><input type="checkbox">선물용 3kg</label>
                <input type="range" min="0" max="5" value="1">개 (최대 5개)
            </li>
        </ul>

        <br><br><br>
        
<!-- 날씨 지정 태그 -->
        <h1>날씨 지정하기</h1>
        <input type="date">
        <input type="month">
        <input type="week">



        <!-- 파일 인풋 -->
        <label for="file-upload">file</label> <br>
        <input type="file" id="file-upload" accept="image/png, image/jpeg" multiple>

        <br><br><br>

        <input type="button" value="시간표">



        <!-- textarea 태그 -->
        <textarea name="" id="" cols="30" rows="10" placeholder="메세지를 입력하세요"></textarea>

        <br><br><br>

        <!-- selct/option/optgroup 태그 -->
        <label for="menu">메뉴</label><br>
        <select id="menu" multiple>
            <optgroup></optgroup>
                <option value="">--점심메뉴선택--</option>
                <option value="한식" selected>한식</option>
                <option value="양식">양식</option>
                <option value="중식">중식</option>
            </optgroup>
            <optgroup>
                <option value="">--저녁메뉴선택--</option>
                <option value="한식" selected>한식</option>
                <option value="양식">양식</option>
                <option value="중식">중식</option>
            </optgroup>
        </select>


        <br><br><br> 

        <!-- datalist -->
        <label for="job">직업</label><br>
        <input id="job" list="jobs">
        <datalist id="jobs">
            <option value="학생"></option>
            <option value="취업준비생"></option>
            <option value="직장인"></option>
            <option value="사업가"></option>
        </datalist>


        <!-- progress -->
        <br><br><br>
        <progress id="Bar" max="100" value="50">
        </progress>

        <!-- meter -->
        <h2></h2>  meter 태그</h2>
        
        <meter 
            min="0" max="300"
            low="100" high="200"
            optimum="70" value="280">
        </meter>
        
        <meter 
            min="0" max="300"
            low="100" high="200"
            optimum="70" value="70">
        </meter>

        <meter 
            min="0" max="300"
            low="100" high="200"
            optimum="70" value="150">
        </meter>

        <br><br><br>

        <!-- button & submit -->
        <div>
            <input type="submit" value="전송1">
            <input type="button" name="" id="">
            <button type="submit">전송2</button>
            <button type="button">버튼</button>
        </div>

    </form>

    <div>
        <span role="img" aria-label="smile"> :smile </span>
        <span aria-hidden="true"></span>안녕하세요!
    </div>

</body>
</html>
